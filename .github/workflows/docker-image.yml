name: Testing

on:
  push:
    branches: [ "main", "Funeral-Homes-Demo/main" ]
  pull_request:
    branches: [ "main", "Funeral-Homes-Demo/main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-file: project.tar
      image-tag: project:test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push, just save)
        run: |
          docker build -t project:test ./backend -f ./backend/Dockerfile
          docker save project:test -o project.tar

      - name: Upload image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: project
          path: project.tar

  mysql-docker-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built image
        uses: actions/download-artifact@v4
        with:
          name: project
          path: .

      - name: Load Docker image
        run: docker load -i project.tar

      - name: Start MySQL
        run: docker compose -f compose.yaml -f compose.test.yaml up -d mysql

      - name: Show service health (debug)
        run: docker compose -f compose.yaml -f compose.test.yaml ps

  ci4-docker-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built image
        uses: actions/download-artifact@v4
        with:
          name: project
          path: .

      - name: Load Docker image
        run: docker load -i project.tar
        
      - name: Start CI4
        run: docker compose -f compose.yaml -f compose.test.yaml up -d php
        
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-clover
          path: backend/build/logs/clover.xml
          if-no-files-found: warn

      - name: Tear down
        if: always()
        run: docker compose -f compose.yaml -f compose.test.yaml down -v

  composer-checks:
    name: Composer checks (test & health)
    runs-on: ubuntu-latest
    needs: ci4-docker-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built image
        uses: actions/download-artifact@v4
        with:
          name: project
          path: .

      - name: Load Docker image
        run: docker load -i project.tar

      - name: Start php service
        run: docker compose -f compose.yaml -f compose.test.yaml up -d php

      - name: Run composer tests inside php container
        run: docker compose -f compose.yaml exec php composer test

      - name: Run composer health inside php container
        run: docker compose -f compose.yaml exec php composer health

      - name: Tear down
        if: always()
        run: docker compose -f compose.yaml -f compose.test.yaml down -v
