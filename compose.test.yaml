services:
  mysql:
    # reuse your base config; override if you want a separate DB for tests
    environment:
      MYSQL_DATABASE: app_test
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 24

  php:
    environment:
      CI_ENVIRONMENT: testing
    # IMPORTANT: no volume mount in CI so image-baked vendor/ remains available
    # We keep the same build context and Dockerfile from your backend
    working_dir: /var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    # No long-running command; we'll use `docker compose run ...` steps in CI
